<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Report</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel = "stylesheet" href = "style.css" />
  </head>
  <body>
    <section id = "weather-wrapper" class = "container-fluid">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h1 id="title">Weather Report</h1>
          <span>by </span><a href="http://ganeshmkumar.github.io" target="_blank">Srinivasan</a><span class="fa fa-smile-o"></span>
          <div id="search">
            <span class="fa fa-search"></span>
            <input type="text" class="form-control" placeholder="Enter a city" required="true" />
          </div>
          <div id = "weather-info">
            <span id = "temperature"></span><span id="unit">&#176;C</span><br><br>
            <p id = "city"></p>
            
            <p id = "climate"></p>
            <img id = "icon" />
          </div>
          <div id="error-info">
            <h1><span class="fa fa-warning"></span><span id="err-msg"> City not found</span></h1>
          </div>
        </div>
      </div>
    </section>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src = "script.js"></script>
  </body>
</html>
